<section class="subpage">
    <div class="container">
        <!-- bread crumb-->
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb" class="align-self-center py-3">
                    <ol class="breadcrumb pb-0 mb-0">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">All Notifications</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--/ bread crumb-->
        <div class="static-page">
            <h1 class="h3 font-bold font-primary pb-3">All Notifications</h1>

            <!-- card -->
            <div class="card border review-card mb-2" *ngFor="let i of allNotifications">
                
                <div class="card-body">

                    <img [src]="i.imageURL"/>

                    <article class="pb-2">
                        <h5 class="h6 font-semibold">{{i.message}}</h5>
                        <p class="pb-0"><a [attr.href]="i.linkURL">Click here for more details</a></p>
                    </article>
                   
                </div>
            </div>
            <!--/ card-->
          
            <!--/ card-->
        </div>
    </div>
</section>
