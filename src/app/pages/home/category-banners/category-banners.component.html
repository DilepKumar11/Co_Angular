<section class="category-banners d-none d-lg-block">
    <div class="section-title">
        <h5 class="h5 font-bold">Find Gifts For your Loved Ones</h5>
        <P>Celebrate with Surprise Your Loved Ones</P>
    </div>
    <div class="custom-container">
        <div class="row pt-4">

            <ng-container *ngFor="let sb of smallBanners">
                <div class="col-md-6" [ngClass]="{'col-md-6': !sb.isSmall, 'col-6 col-md-3' : sb.isSmall }">
                    <div class="category-banner-item position-relative">
                        <figure>
                            <div class="figurediv position-relative">
                                <img [src]="sb.imageName" class="img-fluid w-100">
                               
                            </div>
                        </figure>
                        <article class="position-absolute">
                            <h5 class="font-bold text-white pb-3">{{sb.imageText}}</h5>
                            <div class="d-none d-md-block">
                                <a class="color-btn" href="javascript:void(0)" (click)="gotoroute(sb.type, sb.seoName)">Shop Now</a>
                            </div>
                        </article>
                    </div>
                </div>
            </ng-container>
          
        </div>
    </div>
</section>
