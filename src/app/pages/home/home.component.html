<!-- Find gifts-->
<section class="find-gifts">
    <div class="container">
        <div class="section-title">
            <h5 class="h5 font-bold">Find Gifts For your Loved Ones</h5>
            <P>Celebrate with Surprise Your Loved Ones</P>
        </div>
        <form class="form">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group d-flex pincode">
                        <span class="icon-pin icomoon align-self-center"></span>
                        <input type="text" placeholder="Enter Pincode"
                            class="form-control w-100 border-0 bg-transparent">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Occasion</option>
                            <option value="1">Birthday</option>
                            <option value="2">Anniversary</option>
                            <option value="3">Other Celebrations</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Gift Type</option>
                            <option value="1">Cakes</option>
                            <option value="2">Flowers</option>
                            <option value="3">Combos</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                  <button class="color-btn text-uppercase w-100 border-0 border-radius-0 font-bold">Find Gifts</button>
                </div>
            </div>
        </form>

    </div>
</section>
