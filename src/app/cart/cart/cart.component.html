<app-cartheader></app-cartheader>
<section class="cart-subpage">
    <div class="container">
        <h1 class="h5 font-semibold pb-3">Shopping Cart ({{cartCount}})</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="deliver-location d-flex justify-content-between p-2 border">
                    <div class="d-flex">
                        <span class="icon-route h1 font-primary"></span>
                        <div class="ps-3 align-self-center">
                            <h6 class="font-gray">Deliver to: <span
                                    class="font-black d-inline-block ps-3 font-semibold">500090</span>
                            </h6>
                        </div>
                    </div>
                    <div class="align-self-center">
                        <a href="javascript:void(0)" class="color-border-btn">Change Pincode</a>
                    </div>
                </div>
                <p class="py-2"><small>Estimated Delivery: <span class="font-green font-semibold">25th July 2023 at 2
                            PM</span></small></p>
                <div class="cart-product-item border p-2 mb-3" *ngFor="let CartItem of CartItems">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="javascript:void(0)">
                                <img src="{{CartItem.Image}}" alt="" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-md-9">
                            <div class="row justify-content-between">
                                <div class="col-md-6">
                                    <div class="d-flex justify-content-between flex-column content-cart-col">
                                        <div>
                                            <h5 class="h5 pb-3"><a href="javascript:void(0)"
                                                    class="font-black">{{CartItem.Name}}</a>
                                            </h5>
                                            <form>
                                                <div class="value-button" id="decrease" onclick="decreaseValue()"
                                                    value="Decrease Value">-</div>
                                                <input type="number" id="number" value="0" />
                                                <div class="value-button" id="increase" onclick="increaseValue()"
                                                    value="Increase Value">+</div>
                                            </form>
                                        </div>
                                        <div>
                                            <p><small>Shipping Type: <span
                                                        class="font-green font-semibold">{{CartItem.ShippingType}}</span></small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex justify-content-between flex-column content-cart-col">
                                        <div class="price py-2">
                                            <div class="offer-price font-bold text-end"><span
                                                    class="icon-inr icomoon font-bold"></span>{{CartItem.Offerprice}}.00
                                            </div>
                                            <div class="d-flex justify-content-end">
                                                <div class="mrp font-semi-bold align-self-center px-2">
                                                    <span class="icon-inr icomoon font-bold"></span>{{CartItem.Mrp}}.00
                                                </div>
                                                <div class="offer-percentage align-self-center "><small
                                                        class="font-bold">({{CartItem.Percentage}}%
                                                        off)</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <a href="javascript:void(0)"><span class="icon-delete font-black"></span>
                                                <span class="font-red font-semibold">Delete</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
</section>
