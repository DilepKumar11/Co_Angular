<app-cartheader></app-cartheader>
<section class="cart-subpage">
    <div class="container">
        <h1 class="h5 font-semibold pb-3">Personalize Your Gift </h1>
        <div class="row">
            <div class="col-md-8">
                <div class="deliver-location d-flex justify-content-between p-2 border">
                    <div class="d-flex">
                        <span class="icon-route h1 font-primary"></span>
                        <div class="ps-3 align-self-center">
                            <h6 class="font-gray">Deliver to: <span
                                    class="font-black d-inline-block ps-3 font-semibold">{{PinNumber}}</span>
                            </h6>
                        </div>
                    </div>
                    <div class="align-self-center">
                        <a href="javascript:void(0)" class="color-border-btn">Change Pincode</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex p-2 applycoupons">
                    <span class="icon-coupon h1 font-primary pb-0 mb-0"></span>
                    <h6 class="h6 font-black font-semibold ps-3 align-self-center">Apply Coupons</h6>
                </div>
                <div class="PriceDetails p-2 border my-3">
                    <h6 class="h6 font-primary font-semibold align-self-center pb-3">Price Details</h6>
                    <div class="d-flex justify-content-between py-2">
                        <p>MRP Details</p>
                        <p class="text-end">₹ 2,407</p>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <p>MRP Discount</p>
                        <p class="text-end font-green">-₹ 750</p>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <p>Delivery Charges</p>
                        <p class="text-end font-green">FREE</p>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <p>Convenience Charges <span class="icon-info"></span></p>
                        <p class="text-end">₹ 52</p>
                    </div>
                    <div class="d-flex justify-content-between py-3 totalamount my-2">
                        <h6 class="h6 font-bold">Total Amount</h6>
                        <p class="text-end font-bold">₹ 1,662</p>
                    </div>
                    <div class="form-check py-2">
                        <input class="form-check-input" type="checkbox" value="" id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms">
                          I Agree with <a href="/" class="font-primary">Terms & Conditions</a>
                        </label>
                      </div>
                    <a routerLink="Address-Cart" class="color-btn d-block font-semibold">Continue to Payment</a>
                </div>
            </div>
        </div>
    </div>
</section>
