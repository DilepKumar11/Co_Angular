<div class="app-product-item">
    <figure class="product-item-figure">
        <a routerLink="/product-detail">
            <img src="{{Productvalue.Image}}" alt="" class="img-fluid w-100">
        </a>
        <span class="seller-label">{{Productvalue.Sellerlabel}}</span>
    </figure>
    <div class="item-title p-4 bg-white">
        <h5>
            <a href="javascript:void(0)" class="font-semibold">{{Productvalue.Title}}</a>
        </h5>
        <div class="price d-flex py-2 border-bottom">
            <div class="offer-price font-bold"><span class="icon-inr icomoon font-bold"></span>{{Productvalue.OfferPrice}}</div>
            <div class="mrp font-semi-bold align-self-center px-2">
                <span class="icon-inr icomoon font-bold"></span>{{Productvalue.Mrp}}
            </div>
            <div class="offer-percentage align-self-center "><small class="font-bold">{{Productvalue.Offer}}</small></div>
        </div>
        <div class="d-flex justify-content-between pt-2 item-footer">
            <div>
                <span class="icon-star icomoon"></span>
                <span>{{Productvalue.Rating}}</span>
            </div>
            <div class="deliver-date">
                <p>Earliest Delivery: <span class="font-bold">{{Productvalue.DeliveryEstimate}}</span></p>
            </div>
        </div>
    </div>
</div>
