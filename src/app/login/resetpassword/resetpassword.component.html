<app-header></app-header> 
<section class="subpage-login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="h5 font-bold text-center">Reset Password</h1>
                
                    <form class="login-form pt-3"  [formGroup]="userForm"  (ngSubmit)="onSubmit()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="emailaddress" placeholder="Email address"  formControlName="usrname"
                        [ngClass]="{'is-invalid' : userForm.get('usrname')!.invalid && userForm.get('usrname')!.touched}"
                        >
                        <label for="emailaddress">Email Address <span class="font-red font-bold">*</span></label>
                        <div *ngIf="submitted && userForm.get('usrname')!.invalid " class="invalid-feedback mt-0 d-block">
                            
                            Enter Valid Email Addess
                        </div>
                        <div  class="invalid-feedback mt-0 d-block" *ngIf="errmsgstatus || sucessmsgstatus">{{msg}}

                            <a *ngIf="sucessmsgstatus" routerLink="/login"
                            class="font-primary font-bold">Sign In again</a>
    
                        </div>
                    </div>
                   
                   




                    <button class="btn color-btn w-100 text-center font-bold">Reset Password</button>
                    <p class="py-3 text-center">Already have an Account? <a routerLink="/login"
                            class="font-primary font-bold">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
<app-footer></app-footer>
